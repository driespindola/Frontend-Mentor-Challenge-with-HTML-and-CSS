<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css" type="text/css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
  <div class="nft-box">
    <img id="nft-img" src="image-equilibrium.jpg" alt="nft_card">
    <h1>Equilibrium #3429</h1>
    <p>Our Equilibrium collection promotes balance and calm.</p>
    <div class="grid-top">
      <ul>
        <li><img id="eth" src="icon-ethereum.svg" alt="Icon ETH">
        <div id="eth-text">0.0041 ETH</div></li> 
        <li><img id="clock" src="icon-clock.svg" alt="Icon Clock"> 
        <div id="clock-text"> 3 days left </div></li>
      </ul>
    </div>
    <div class="h-line"></div>
    <div class="grid-bottom">
      <img src="image-avatar.png" id="icon-avatar" alt="Image Avatar">
      <div id="creator">Creation of <a href="#">Jules Wyvern</a></div>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/driespindola">Dri</a>.
  </div>
</body>
</html>
